  Defines a couple of controls, with spans to show their values.

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
  <title>Document</title>
</head>
<body>
    <label for="time">Time: </label><span id="time"></span><br>
    <label for="power">Power: </label><input type="button" id="power" value="off"><span id="powerVal"></span><br>
    <label for="fanSpeed">Fan Speed: </label><input type="range" id="fanSpeed" min="0" max ="10" value="0">
  <span id="fanSpeedVal"></span><br>
</body>
</html>
